<div class="container ">
    <div class="row justify-content-center ">
        <div class="col-md-6">

             <!-- ------------------ Update product ---------------- -->
            <div  class="card mt-5 shadow-effect mb-5  bg-light">
                <div class="card-body">
                    <h4 class="mb-4 text-theme-primary text-center">Update Product</h4>
                    <form #updateproductform="ngForm" (ngSubmit)="updateProductSubmit(updateproductform.value)">
                        <div class="mb-3">
                            <label for="exampleInput1" class="form-label">Product Name</label>
                            <input type="text" class="form-control shadow-effect"  name="productname" ngModel="{{productData?.productname}}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Product Price</label>
                            <input type="text" class="form-control shadow-effect"  name="productprice" ngModel="{{productData?.productprice}}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Product Color</label>
                            <input type="text" class="form-control shadow-effect"  name="productcolor" ngModel="{{productData?.productcolor}}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Product Category</label>
                            <input type="text" class="form-control shadow-effect"  name="productcategory" ngModel="{{productData?.productcategory}}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Product Image Url</label>
                            <input type="text" class="form-control shadow-effect"  name="productimage" ngModel="{{productData?.productimage}}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Product Description</label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control" name="productdescription" ngModel="{{productData?.productdescription}}"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" style="width: 100%;" class="btn text-white btn-block btn-theme btn-info mb-2 mt-2 px-4">Update</button>
                                <button routerLink="/seller-home" style="width: 100%;" class="btn text-white btn-block btn-theme btn-danger mb-2 mt-2 px-4">Cancel</button>
                            </div>
                        </div>
                                        
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
